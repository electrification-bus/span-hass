link_subpanel:
  name: Link sub-panel
  description: Set a sub-panel's parent in the device registry (via_device_id).
  fields:
    sub_serial:
      name: Sub-panel serial
      description: Serial number of the child panel (e.g., nt-2024-d3e4f).
      required: true
      selector:
        text:
    parent_serial:
      name: Parent panel serial
      description: Serial number of the parent panel (e.g., nt-2024-a1b2c).
      required: true
      selector:
        text:
